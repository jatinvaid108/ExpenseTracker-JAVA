<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Admin - Expense Tracker</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .card { border:1px solid #ddd; border-radius:8px; padding:16px; margin:12px 0; background:#fff; }
    .card-header { display:flex; justify-content:space-between; align-items:center; gap:12px; }
    .badge { padding:4px 8px; border-radius:6px; color:#fff; font-weight:600; }
    .badge.active { background:#28a745; }
    .badge.inactive { background:#dc3545; }
    .expenses { margin-top:12px; }
    .expenses table { width:100%; border-collapse:collapse; }
    .expenses th, .expenses td { border:1px solid #eee; padding:8px; text-align:left; }
    .field-input { padding:6px; border-radius:4px; border:1px solid #ccc; }
    .actions { margin-top:12px; }
    .btn { padding:6px 10px; border-radius:6px; cursor:pointer; margin-right:6px; }
    .btn-primary { background:#3498db; color:#fff; border:none; }
    .btn-danger { background:#e74c3c; color:#fff; border:none; }
    .btn-muted { background:#777; color:#fff; border:none; }
  </style>
</head>
<body>
  <h1>Admin Console</h1>
  <p>Admin secret header must be set as <code>X-Admin-Auth</code>. Default (local): <code>change-me-secret</code></p>
  <div id="usersContainer"></div>

  <template id="user-card-tpl">
    <div class="card">
      <div class="card-header">
        <div>
          <div><strong>ID:</strong> <span class="u-id"></span></div>
          <div><strong>Email:</strong> <span class="u-email-display"></span>
               <input class="u-email-input field-input" style="display:none;" />
          </div>
        </div>
        <div>
          <div><span class="badge u-status"></span></div>
        </div>
      </div>

      <div class="expenses">
        <h4>Expenses</h4>
        <table>
          <thead><tr><th>ID</th><th>Title</th><th>Category</th><th>Amount</th><th>Date</th><th>Actions</th></tr></thead>
          <tbody class="expenses-body"></tbody>
        </table>
      </div>

      <div class="actions">
        <button class="btn btn-primary u-edit">Edit</button>
        <button class="btn btn-primary u-save" style="display:none;">Save</button>
        <button class="btn btn-muted u-cancel" style="display:none;">Cancel</button>
        <button class="btn btn-primary u-toggle-active"></button>
        <button class="btn btn-danger u-delete">Delete</button>
      </div>
    </div>
  </template>

  <script src="/admin.js"></script>
</body>
</html>
